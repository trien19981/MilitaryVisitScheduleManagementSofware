services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schedule-be-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
    command: >
      sh -c "composer install --no-interaction --optimize-autoloader --no-dev
      && php-fpm"
    env_file:
      - ./.env
    volumes:
      - ./:/var/www/html
    networks:
      - schedule-be-network

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: schedule-be-nginx
    restart: unless-stopped
    ports:
      - "8080:80"   # HTTP port - đã đổi từ 80 sang 8080
      - "8443:443"  # HTTPS port - đã đổi từ 443 sang 8443
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ./docker/certbot/www:/var/www/certbot
      - ./docker/certbot/conf:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - schedule-be-network

networks:
  schedule-be-network:
    driver: bridge
